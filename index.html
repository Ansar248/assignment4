  function animateText(id, text, i) {
    document.getElementById("dynamic-text").innerHTML = text.substring(0, i);
    i++;
    if (i > text.length) i = 0;
    setTimeout("animateText('" +"dynamic-text" + "','" + text + "'," + i + ")", 100);
  }
</script>
